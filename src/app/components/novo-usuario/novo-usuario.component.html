<div class="col-md-4" style="margin-left: 0%">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usuario</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email"
                   [(ngModel)]="usuario.email"
                   class="form-control"
                   name="email"
                   id="inputEmail"
                   #email="ngModel"
                   placeholder="Email"
                   email>
            <span class="help-block" *ngIf="email.invalid && email.dirty"></span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
          <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password"
                   [(ngModel)]="usuario.senha"
                   class="form-control"
                   id="inputSenha"
                   name="senha"
                   #senha="ngModel"
                   placeholder="Senha"
                   required>
            <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha é obrigatoria</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(perfil.invalid, perfil.dirty)">
          <label for="inputPerfil" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select
              [(ngModel)]="usuario.perfil"
              class="form-control select2"
              id="inputPerfil"
              name="perfil"
              #perfil="ngModel"
              style="width: 100%"
              required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="perfil.invalid && perfil.dirty">Perfil é obrigatorio</span>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
